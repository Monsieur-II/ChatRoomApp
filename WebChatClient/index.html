<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebChat</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">ðŸ’¬ WebChat</header>
			<section class="message-section" id="messageSection">

				<div class="msg-box received">hi</div>
				<!-- right side -->
				<div class="msg-box sent">hello</div>
			</section>

			<section class="input-section">

			</section>
		</div>
